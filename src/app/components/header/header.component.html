<mat-toolbar class="header-toolbar">
  <h3
    class="header-nav event-title"
    *ngIf="displayEventTitle; else showPageTitle"
    [class.font-size-adjustment-small]="eventTitle.length > 44"
    [class.font-size-adjustment-x-small]="eventTitle.length > 71"
  >
    {{ eventTitle }}
  </h3>
  <ng-template #showPageTitle>
    <h3 class="header-nav">{{ pageTitle }}</h3>
  </ng-template>
</mat-toolbar>
