<ng-container *transloco="let t; read: 'end-user-license-agreement'">
  <h1 mat-dialog-title>{{ title }}</h1>
  <mat-dialog-content>
    <div [class.hide]="loading">
      <p class="end-user-license-agreement-prompt">...</p>
      <p class="end-user-license-agreement-accept-prompt">
        By clicking accept you agree to these terms of conditions
      </p>
    </div>

    <!-- Show processing of request -->
    <div class="spinner" *ngIf="loading">
      <mat-spinner color="accent"></mat-spinner>
    </div>

    <!-- Error message on submission failure -->
    <div *ngIf="submitErrorMessage && showSubmitErrorMessage">
      <p class="is-error">{{ submitErrorMessage }}</p>
    </div>

    <div class="dialog-button">
      <button
        class="form-submit-button"
        id="paid"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading === true"
        appDebounceClick
        (debounceClick)="submitHandler()"
      >
        {{ t("agree") }}
      </button>
    </div>
  </mat-dialog-content>
</ng-container>
